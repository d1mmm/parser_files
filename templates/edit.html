{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Edit "{{ post['description'] }}" {% endblock %}</h1>
    <form method="post">
	    <label for="value">Key "{{ post['key']  }}"</label>
	<br>
	<br>
        <label for="description">Post Description</label>

        <br>
        <textarea name="description"
                  placeholder="Text to me something"
                  rows="15"
                  cols="60"
                  >{{ request.form['description'] or post['description'] }}</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>


    <hr>
    <form action="{{ url_for('delete', id=post['id']) }}" method="POST">
        <input type="submit" value="Delete Post"
                onclick="return confirm('Are you sure you want to delete this post?')">
    </form>
{% endblock %}
